<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Job Portal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    
  </head>
  <body>
    <img src="job.webp" alt="job" class="img" width="400" height="400">
    <section class="container">
      <header> <i class="fas fa-paper-plane" style="color: #00b386;"></i> Apply now !!!</header>
      <form action="https://formspree.io/f/xknlzpna" class="form" method="post">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" placeholder="name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" placeholder="email" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" placeholder="phone" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" placeholder="dob" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" placeholder="male" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" placeholder="female"/>
              <label for="check-female">female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" placeholder="others" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>

        <div class="lang-box">
          <h3>Languages known</h3>
          <div class="lang-option">
            <div class="lang">
              <input type="checkbox" id="check-tamil" name="lang" placeholder="tamil" checked />
              <label for="check-tamil">Tamil</label>
            </div>
            <div class="lang">
              <input type="checkbox" id="check-english" name="lang" placeholder="english" />
              <label for="check-english">English</label>
            </div>
            <div class="lang">
              <input type="checkbox" id="check-other" name="lang" placeholder="others" />
              <label for="check-other">others</label>
            </div>
          </div>
        </div>


        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street current address" required />
          <input type="text" placeholder="Enter street permanent address" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>State</option>
                <option>Andaman and Nicobar Islands</option>
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chandigarh</option>
            <option>Chhattisgarh</option>
            <option>Dadra and Nagar Haveli</option>
            <option>Daman and Diu</option>
            <option>Delhi</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jammu and Kashmir</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Ladakh</option>
            <option>Lakshadweep</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Puducherry</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>

          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Experience</option>
                <option>Fresher</option>
                <option>2+ years Experience</option>
              </select>
            </div>
            <div class="select-box">
              <select>
                <option hidden>Design. Opting</option>
                <option>Developer Relations, Advocacy, or Evangelism</option>
                <option>Developer Marketing</option>
                <option>Sales Engineer</option>
                <option>Technical Recruiter</option>
                <option>Quality Assurance or Test Engineer</option>
                <option>Business Analyst</option>
                <option>Project Manager</option>
                <option>Scrum Master</option>
                <option>Product Manager</option>
                <option>Designer</option>
                <option>No or Low-Code Developer</option>
                <option>Sysadmin or DevOps Engineer</option>
                <option>Database Administrator</option>
                <option>Site Reliability Engineer</option>
                <option>Technical or Customer Support</option>
                <option>Data Scientist or Engineer</option>
                <option>Security Analyst</option>
                <option>R&D</option>
                <option>Startup Founder</option>
              </select>
            </div>
          </div>
            
            <div class="column">
              <label for="myfile">Upload Resume</label><br>
              <input type="file" id="myfile" name="myfile" accept=".pdf,.doc,.docx" placeholder="resume" required multiple>
            </div>
            <div class="column">
              <label for="myfile">Upload Photo</label><br>
              <input type="file" id="myfile" name="myfile" accept=".jpg,.jpeg" placeholder="photo" required multiple>
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
      </form>
    </section>
  </body>
</html>
